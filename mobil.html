<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Mobil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #f8f9fa;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .navbar {
            background-color: #343a40;
            color: #fff;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="text-center text-white">Admin Panel</h2>
        <a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="#users"><i class="fas fa-users"></i> Users</a>
        <a href="#cars"><i class="fas fa-car"></i> Cars</a>
        <a href="#reservations"><i class="fas fa-calendar-alt"></i> Reservations</a>
        <a href="#settings"><i class="fas fa-cogs"></i> Settings</a>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CRUD Mobil</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-user"></i> Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Form CRUD Mobil -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>CRUD Mobil</h4>
                        </div>
                        <div class="card-body">
                            <form id="form-mobil" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="nama-mobil">Nama Mobil</label>
                                    <input type="text" class="form-control" id="nama-mobil" name="nama-mobil" required>
                                </div>
                                <div class="form-group">
                                    <label for="harga-mobil">Harga Mobil</label>
                                    <input type="number" class="form-control" id="harga-mobil" name="harga-mobil" required>
                                </div>
                                <div class="form-group">
                                    <label for="seat-mobil">Seat Mobil</label>
                                    <input type="number" class="form-control" id="seat-mobil" name="seat-mobil" required>
                                </div>
                                <div class="form-group">
                                    <label for="transmisi-mobil">Transmisi Mobil</label>
                                    <select class="form-control" id="transmisi-mobil" name="transmisi-mobil" required>
                                        <option value="">Pilih Transmisi</option>
                                        <option value="Manual">Manual</option>
                                        <option value="Otomatis">Otomatis</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="bensin-mobil">Bensin Mobil</label>
                                    <select class="form-control" id="bensin-mobil" name="bensin-mobil" required>
                                        <option value="">Pilih Bensin</option>
                                        <option value="Bensin">Bensin</option>
                                        <option value="Diesel">Diesel</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="tahun-mobil">Tahun Keluaran Mobil</label>
                                    <input type="number" class="form-control" id="tahun-mobil" name="tahun-mobil" required>
                                </div>
                                <div class="form-group">
                                    <label for="km-mobil">KM Mobil</label>
                                    <input type="number" class="form-control" id="km-mobil" name="km-mobil" required>
                                </div>
                                <div class="form-group">
                                    <label for="gambar-mobil">Gambar Mobil</label>
                                    <input type="file" class="form-control" id="gambar-mobil" name="gambar-mobil" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Simpan</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabel Mobil -->
            <div class="card">
                <div class="card-header">
                    <h4>Daftar Mobil</h4>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nama Mobil</th>
                                <th>Harga Mobil</th>
                                <th>Seat Mobil</th>
                                <th>Transmisi Mobil</th>
                                <th>Bensin Mobil</th>
                                <th>Tahun Keluaran Mobil</th>
                                <th>KM Mobil</th>
                                <th>Gambar Mobil</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="daftar-mobil">
                            <!-- Data mobil akan ditampilkan di sini -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fungsi untuk menampilkan data mobil
        function tampilkanDataMobil() {
            fetch('/api/mobil')
                .then(response => response.json())
                .then(data => {
                    const daftarMobil = document.getElementById('daftar-mobil');
                    daftarMobil.innerHTML = '';
                    data.forEach(mobil => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${mobil.id}</td>
                            <td>${mobil.nama}</td>
                            <td>${mobil.harga}</td>
                            <td>${mobil.seat}</td>
                            <td>${mobil.transmisi}</td>
                            <td>${mobil.bensin}</td>
                            <td>${mobil.tahun}</td>
                            <td>${mobil.km}</td>
                            <td><img src="${mobil.gambar}" alt="Gambar Mobil" style="max-width: 100px;"></td>
                            <td>
                                <button class="btn btn-sm btn-primary" onclick="editMobil(${mobil.id})">Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="hapusMobil(${mobil.id})">Hapus</button>
                            </td>
                        `;
                        daftarMobil.appendChild(row);
                    });
                });
        }

        // Fungsi untuk menambahkan data mobil
        function tambahMobil(event) {
            event.preventDefault();
            const form = document.getElementById('form-mobil');
            const data = new FormData(form);
            fetch('/api/mobil', {
                method: 'POST',
                body: data
            })
                .then(response => response.json())
                .then(data => {
                    tampilkanDataMobil();
                    form.reset();
                });
        }

        // Fungsi untuk mengedit data mobil
        function editMobil(id) {
            fetch(`/api/mobil/${id}`)
                .then(response => response.json())
                .then(mobil => {
                    const form = document.getElementById('form-mobil');
                    form.nama_mobil.value = mobil.nama;
                    form.harga_mobil.value = mobil.harga;
                    form.seat_mobil.value = mobil.seat;
                    form.transmisi_mobil.value = mobil.transmisi;
                    form.bensin_mobil.value = mobil
